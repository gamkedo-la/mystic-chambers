  <style>
    body
    { 
        width:100%; height:100%; margin:0; padding:0; overflow:hidden;
        background-color: rgba(0,0,0,0);
    }

    #gameCanvas
    {
        margin:0; padding:0; z-index:0;
        background-color: rgba(0,0,0,0);
    }

    .floordiv, .ceilingdiv
    { 
        position:absolute; display:block;
        top:0px;
        left:0px;
        width:8192px;
        height:8192px;
        z-index:-2;
        pointer-events:none;
        transform-origin: center center;
    }

    .ceilinggraphic, .floorgraphic
    {
        position:absolute; display:block;
        top:0px;
        left:0px;
        width:8192px;
        height:8192px;
        background:url(images/wall_concrete.png);
        perspective-origin:top;
        transform-origin: center center;
    }
    .ceilinggraphic 
    {
        background:url(images/wall_tech.png);
        perspective-origin:bottom;
    }

    .gradientFix
    {
      position: absolute; display: block;
      top:50vh; left: -100vw;
      width: 300vw; height: 100vh;
      /*background-image: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.9), black, black, rgba(0,0,0,0.9), rgba(0,0,0,0.5));*/

        rgba(0,0,0,0.85) 30%,
        rgba(0,0,0,0.9) 30%,

        rgba(0,0,0,1.0) 32%,
        rgba(0,0,0,1.0) 33%,
        rgba(0,0,0,1.0) 67%,
        rgba(0,0,0,1.0) 68%,
        rgba(0,0,0,0.9) 68%,
        rgba(0,0,0,0.9) 70%,
        rgba(0,0,0,0.85) 70%,
        rgba(0,0,0,0.85) 74%,

      background-image: radial-gradient(
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.8),
        rgba(0,0,0,1.0),
        rgba(0,0,0,1.0),
        rgba(0,0,0,1.0)
      );
      z-index:-1;
    }

    .gradientAltFix
    {
      position: absolute; display: block;
      top:-50vh; left: -100vw;
      width: 300vw; height: 100vh;
      background-image: radial-gradient(
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.8),
        rgba(0,0,0,1.0),
        rgba(0,0,0,1.0),
        rgba(0,0,0,1.0)
      );
      z-index:-1;
    }

    .blackScreen
    {
      position: absolute; display: block;
      top:0px; left: 0px;
      width: 100vw; height: 100vh;
      background-color: black;
      z-index:-3;
    }

    *:fullscreen {
        background-color: rgba(0,0,0,0);
    }
    *:-webkit-full-screen {
        background-color: rgba(0,0,0,0);
    }
    *:-moz-full-screen {
        background-color: rgba(0,0,0,0);
